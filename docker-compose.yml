version: "3.4"

services:
  mysql-container3:
    container_name: mysql-container3
    ports:
      - '3309:3306'
    environment:
      - MYSQL_DATABASE=1
      - MYSQL_ALLOW_EMPTY_PASSWORD=tpachato
    restart: always
    volumes:
      - mysql-container3:/var/lib/mysql:rw
    image: 'mysql:latest'
    
  projetdevops-backend:
    depends_on:
      - mysql-container3
    container_name: achat-backend
    ports:
      - '8089:8089'
    image: houssemchebbi/achat

  

volumes:
  mysql-container3: { }
  